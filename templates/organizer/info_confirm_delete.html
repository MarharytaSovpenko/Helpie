{% extends "base.html" %}

{% block content %}
  <h1 class="person-info">
    Are you sure you want to delete this info?
  </h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-warning">
    <a href="{% url 'organizer:info-list' %}" class="btn btn-info">
      Cancel
    </a>
  </form>
{% endblock %}
